<!DOCTYPE html>
<html>
<head><title>Class</title>

 <style>
 .highlight {color: white; background-color: green; padding: 5px;}
 .big-text {font-size: 24px; font-weight: bold;}
 </style>

</head>

<body>

 <p class="highlight">This text is
 highlighted with a green
 background.</p>

 <p class="highlight big-text">This text
 is highlighted AND bigger.</p>

 <div class="highlight">This div also
 uses the same class.</div>

</body>
</html>
