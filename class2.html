<!DOCTYPE html>
<html>
<head><title>Class2</title>

<style>
p.note {background-color:lightyellow;
 border-left:4px solid orange;
 padding:10px; font-style: italic;}
li.important {color:red; font-weight:bold;}
</style>

</head>
<body>

 <p>This paragraph has no class and
 looks normal.</p>

 <p class="note">This paragraph is
 styled because it has the class
 "note".</p>

<ul>
 <li>Regular item</li>
 <li class="important">Important
 item</li>
 <li>Another regular item</li></ul>

</body>
</html>
