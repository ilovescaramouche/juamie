<!DOCTYPE html>
<html>
<head><title> Div tag </title>

<style type="text/css">
p.star {color: purple;}
h1#apple {color: green; text-align: center;}
.background {background-color: yellow; font-weight: bold;}
</style>

</head>

<body>

<h1 id="apple"> Ako ay may Lobo </h1>
<p class="star"> Ako ay may Lobo, lumipad sa langit. </p>
<p class="star"> Di ko na nakita, pumutok na pala. </p>

<div class="background">
<p> Sayang ang pero ko, </p>
<p> Pambili ng lobo. </p>
</div>

<p class="star"> Sa pagkain sana, </p>
<p class="star"> Nabusog pa ako </p>

</body>
</html>
