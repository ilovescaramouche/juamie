<!DOCTYPE html>
<html>
<head><title>Dimensions</title>
<link rel="stylesheet" href="sample.css"
type="text/css">
</head>

<body style="background-image:url('yellow.jpg');">

<h1 align="center">Twinkle, Twinkle Little
Star</h1>

<p class="NoDimensions">Twinkle, twinkle little
star, how I wonder what you are.</p>

<p class="Hidden">Up above the world so high,
like a diamond in the sky.</p>

<p class="HasDimensions">Twinkle, twinkle,
little star, how I wonder what you are.</p>

</body>
</html>
